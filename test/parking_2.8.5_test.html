<!DOCTYPE html>

<head>

    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>停车场运营报表系统</h1>
            <p>专业的车流量统计、收入分析、车位利用率报表</p>
        </div>
        
                    <div class="content">

            <div class="section">
                <h2>🔍 停车数据诊断</h2>
                <div class="form-group">
                    <label>开始日期:</label>
                    <input type="date" id="diagnoseStartDate" value="2025-08-09">
                </div>
                <div class="form-group">
                    <label>结束日期:</label>
                    <input type="date" id="diagnoseEndDate" value="2025-08-16">
                </div>
                <button class="btn" onclick="diagnoseParkingData()">🔍 停车数据诊断</button>
                <button class="btn btn-secondary" onclick="generatePaymentRecords()">💰 生成支付记录</button>
                <button class="btn btn-warning" onclick="generatePaymentRecords(true)">🔄 强制重新生成</button>
                <div id="diagnoseResult"></div>
            </div>

            <!-- 第一部分：日报表 -->
            <div class="section">
                <h2>📊 日报表</h2>
                <p>生成单日的车流量和收入统计报表</p>
                <div class="form-group">
                    <label>选择日期:</label>
                    <input type="date" id="dailyDate" value="2025-08-09">
                </div>
                <div class="form-group">
                    <label>停车场区域:</label>
                    <select id="dailyAreaId">
                        <option value="">所有停车场</option>
                        <option value="1001">停车场1001</option>
                        <option value="1002">停车场1002</option>
                        <option value="1003">停车场1003</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="generateDailyReport()">📊 生成日报表</button>
                    <button class="btn btn-warning" onclick="exportDailyExcel()">📥 导出Excel</button>
                </div>
                <div id="dailyResult"></div>
            </div>

            <!-- 第二部分：周报表 -->
            <div class="section">
                <h2>📅 周报表</h2>
                <p>生成一周的车流量和收入统计报表</p>
                <div class="form-group">
                    <label>选择周:</label>
                    <select id="weekMonth">
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                    </select>
                    <select id="weekNumber">
                        <option value="1">第1周</option>
                        <option value="2">第2周</option>
                        <option value="3">第3周</option>
                        <option value="4">第4周</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>停车场区域:</label>
                    <select id="weeklyAreaId">
                        <option value="">所有停车场</option>
                        <option value="1001">停车场1001</option>
                        <option value="1002">停车场1002</option>
                        <option value="1003">停车场1003</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-success" onclick="generateWeeklyReport()">📅 生成周报表</button>
                    <button class="btn btn-warning" onclick="exportWeeklyExcel()">📥 导出Excel</button>
                </div>
                <div id="weeklyResult"></div>
            </div>

            <!-- 第三部分：月报表 -->
            <div class="section">
                <h2>📈 月报表</h2>
                <p>生成整月的车流量和收入统计报表</p>
                <div class="form-group">
                    <label>选择月份:</label>
                    <select id="monthSelect">
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>停车场区域:</label>
                    <select id="monthlyAreaId">
                        <option value="">所有停车场</option>
                        <option value="1001">停车场1001</option>
                        <option value="1002">停车场1002</option>
                        <option value="1003">停车场1003</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-info" onclick="generateMonthlyReport()">📈 生成月报表</button>
                    <button class="btn btn-warning" onclick="exportMonthlyExcel()">📥 导出Excel</button>
                </div>
                <div id="monthlyResult"></div>
            </div>



            <div class="section">
                <h2>调试信息窗口</h2>
                <div class="debug-controls">
                    <button class="btn btn-secondary" onclick="clearDebugLog()">清空日志</button>
                </div>
                <div class="debug-window" id="debugWindow">
                    <div class="debug-header">
                        <span>实时调试日志</span>
                        <span class="debug-time" id="debugTime"></span>
                    </div>
                    <div class="debug-content" id="debugContent">
                        <div class="debug-entry info">调试窗口已启动，等待操作...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5263/api/Parking';
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey) {
                switch(e.key) {
                    case 'd':
                        e.preventDefault();
                        diagnoseParkingData();
                        break;
                    case 'p':
                        e.preventDefault();
                        generatePaymentRecords();
                        break;
                    case 'f':
                        e.preventDefault();
                        generatePaymentRecords(true);
                        break;
                    case '1':
                        e.preventDefault();
                        generateDailyReport();
                        break;
                    
                    case '2':
                        e.preventDefault();
                        generateWeeklyReport();
                        break;
                    
                    case '3':
                        e.preventDefault();
                        generateMonthlyReport();
                        break;
                    
                    case 'r':
                        e.preventDefault();
                        generateOperationReport();
                        break;
                    case 'e':
                        e.preventDefault();
                        exportExcelReport();
                        break;
                }
            }
        });

        // 停车数据诊断
        async function diagnoseParkingData() {
            const startDate = document.getElementById('diagnoseStartDate').value;
            const endDate = document.getElementById('diagnoseEndDate').value;
            
            if (!startDate || !endDate) {
                showMessage('请选择开始和结束日期', 'error');
                addDebugLog('❌ 日期选择错误', 'error');
                return;
            }

            addDebugLog(`开始停车数据诊断: ${startDate} 到 ${endDate}`, 'info');
            showLoading('diagnoseResult', '正在诊断停车数据...');
            
            try {
                const url = `${API_BASE}/DiagnoseParkingData?startDate=${startDate}&endDate=${endDate}`;
                addDebugLog(`发送诊断请求: GET ${url}`, 'request');
                
                const startTime = Date.now();
                const response = await fetch(url);
                const responseTime = Date.now() - startTime;
                
                addDebugLog(`响应时间: ${responseTime}ms`, 'info');
                
                if (!response.ok) {
                    addDebugLog(`HTTP错误: ${response.status} ${response.statusText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                addDebugLog(`响应成功: HTTP ${response.status}`, 'success');
                
                const data = await response.json();
                addDebugLog(`响应数据: ${JSON.stringify(data).substring(0, 200)}...`, 'response');
                
                if (data.Success) {
                    addDebugLog(`诊断成功: ${data.Message}`, 'success');
                    displayDiagnoseResult(data.Data);
                } else {
                    addDebugLog(`诊断失败: ${data.Message}`, 'warning');
                    showMessage(`诊断失败: ${data.Message}`, 'error');
                }

        // 计算指定月份第几周的日期范围
        function calculateWeekRange(monthStr, weekNumber) {
            const [year, month] = monthStr.split('-').map(Number);
            const firstDayOfMonth = new Date(year, month - 1, 1);
            const firstMonday = new Date(firstDayOfMonth);
            
            // 调整到第一个周一
            const dayOfWeek = firstDayOfMonth.getDay();
            const daysToMonday = dayOfWeek === 0 ? 1 : (8 - dayOfWeek) % 7;
            firstMonday.setDate(firstDayOfMonth.getDate() + daysToMonday);
            
            // 计算第几周的开始日期
            const weekStart = new Date(firstMonday);
            weekStart.setDate(firstMonday.getDate() + (weekNumber - 1) * 7);
            
            // 计算第几周的结束日期（周日）
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            return {
                start: weekStart.toISOString().split('T')[0],
                end: weekEnd.toISOString().split('T')[0]
            };
        }

        function updateWeekRange() {

            const weekNumber = parseInt(document.getElementById('weekNumber').value);

            document.getElementById('weekRange').textContent = `${weekRange.start} 至 ${weekRange.end}`;
        }

                const year = 2025;
                const monthInt = parseInt(month);
                const weekInt = parseInt(weekNum);
                
                // 计算该月第一天的日期（JavaScript月份从0开始，所以8月是7）
                const firstDay = new Date(year, monthInt - 1, 1);
                addDebugLog(`📅 原始月份: ${monthInt}, JavaScript月份索引: ${monthInt - 1}`, 'info');
                
                // 找到该月的第一个周日

                if (firstSunday.getDay() === 0) {
                    // 已经是周日，不需要调整
                } else {
                    // 找到下一个周日
                    while (firstSunday.getDay() !== 0) {
                        firstSunday.setDate(firstSunday.getDate() + 1);
                    }
                }
                
                // 计算目标周的开始日期
                let targetWeekStart = new Date(firstSunday);

                targetWeekEnd.setDate(targetWeekStart.getDate() + 6);

                const endDate = targetWeekEnd.toISOString().split('T')[0];

                             document.getElementById('weeklyResult') ||

        // 日报表函数
        async function generateDailyReport() {
            const date = document.getElementById('dailyDate').value;
            const areaId = document.getElementById('dailyAreaId').value;
            
            if (!date) {
                showMessage('请选择日期', 'error');
                addDebugLog('❌ 日期选择错误', 'error');
                return;
            }

            addDebugLog(`📊 开始生成日报表: ${date}`, 'info');
            showLoading('dailyResult', '正在生成日报表...');
            
            try {
                // 调用统计报表API获取日报数据
                const requestData = {
                    startDate: date + 'T00:00:00',
                    endDate: date + 'T23:59:59',
                    areaId: areaId ? parseInt(areaId) : null,
                    operatorAccount: 'admin'
                };

                addDebugLog(`📡 发送日报表请求: POST ${API_BASE}/StatisticsReport`, 'request');
                addDebugLog(`📋 请求数据: ${JSON.stringify(requestData)}`, 'info');
                
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/StatisticsReport`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                const responseTime = Date.now() - startTime;

                addDebugLog(`⏱️ 响应时间: ${responseTime}ms`, 'info');
                
                if (!response.ok) {
                    addDebugLog(`❌ HTTP错误: ${response.status} ${response.statusText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                addDebugLog(`✅ 响应成功: HTTP ${response.status}`, 'success');
                
                const data = await response.json();
                addDebugLog(`📊 响应数据: ${JSON.stringify(data).substring(0, 200)}...`, 'response');
                
                if (data.Success) {
                    addDebugLog(`🎯 日报表生成成功!`, 'success');

                showMessage(`生成异常: ${error.message}`, 'error');

        // 周报表函数
        async function generateWeeklyReport() {
            const month = document.getElementById('weekMonth').value;
            const weekNum = document.getElementById('weekNumber').value;
            const areaId = document.getElementById('weeklyAreaId').value;
            
            addDebugLog(`📅 开始生成周报表: ${month}月第${weekNum}周`, 'info');
            showLoading('weeklyResult', '正在生成周报表...');
            
            try {
                // 计算周的开始和结束日期
                const year = 2025;
                const monthInt = parseInt(month);
                const weekInt = parseInt(weekNum);
                
                // 计算该月第一天的日期（JavaScript月份从0开始，所以8月是7）
                const firstDay = new Date(year, monthInt - 1, 1);
                addDebugLog(`📅 原始月份: ${monthInt}, JavaScript月份索引: ${monthInt - 1}`, 'info');
                
                // 找到该月的第一个周日
                let firstSunday = new Date(firstDay);
                // 如果第一天就是周日，直接使用
                if (firstSunday.getDay() === 0) {
                    // 已经是周日，不需要调整
                } else {
                    // 找到下一个周日
                    while (firstSunday.getDay() !== 0) {
                        firstSunday.setDate(firstSunday.getDate() + 1);
                    }
                }
                
                // 计算目标周的开始日期
                let targetWeekStart = new Date(firstSunday);
                targetWeekStart.setDate(firstSunday.getDate() + (weekInt - 1) * 7);
                
                // 计算目标周的结束日期
                const targetWeekEnd = new Date(targetWeekStart);
                targetWeekEnd.setDate(targetWeekStart.getDate() + 6);
                
                const startDate = targetWeekStart.toISOString().split('T')[0];
                const endDate = targetWeekEnd.toISOString().split('T')[0];
                
                addDebugLog(`📅 8月第一天: ${firstDay.toISOString().split('T')[0]}, 星期: ${firstDay.getDay()}`, 'info');
                addDebugLog(`📅 第一个周日: ${firstSunday.toISOString().split('T')[0]}`, 'info');
                addDebugLog(`📅 目标周开始: ${startDate}, 结束: ${endDate}`, 'info');
                addDebugLog(`📅 周时间范围: ${startDate} 到 ${endDate}`, 'info');
                
                // 调用统计报表API获取周报数据
                const requestData = {
                    startDate: startDate + 'T00:00:00',
                    endDate: endDate + 'T23:59:59',
                    areaId: areaId ? parseInt(areaId) : null,
                    operatorAccount: 'admin'
                };

                addDebugLog(`📡 发送周报表请求: POST ${API_BASE}/StatisticsReport`, 'request');
                addDebugLog(`📋 请求数据: ${JSON.stringify(requestData)}`, 'info');
                
                const startTime = Date.now();
                const response = await fetch(`${API_BASE}/StatisticsReport`, {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                const responseTime = Date.now() - startTime;

                addDebugLog(`⏱️ 响应时间: ${responseTime}ms`, 'info');
                
                if (!response.ok) {
                    addDebugLog(`❌ HTTP错误: ${response.status} ${response.statusText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                addDebugLog(`✅ 响应成功: HTTP ${response.status}`, 'success');
                
                const data = await response.json();
                addDebugLog(`📊 响应数据: ${JSON.stringify(data).substring(0, 200)}...`, 'response');
                
                if (data.Success) {

            // 计算统计天数（日报固定为1天）

            const isMultiDay = false;

            let html = `

                                    <th>出场车辆数</th>
                                    <th>流量</th>
                                </tr>
                            </thead>
                            <tbody>
            `;

            // 计算高峰时段
            let maxRevenueHour = 0;
            let maxExitHour = 0;
            let maxRevenue = 0;
            let maxExitCount = 0;

            data.HourlyTraffic.forEach(traffic => {
                if (traffic.Revenue > maxRevenue) {

                    maxRevenueHour = traffic.Hour;

                if (traffic.ExitCount > maxExitCount) {
                    maxExitCount = traffic.ExitCount;
                    maxExitHour = traffic.Hour;

                // 计算流量（入场+出场）
                const flow = traffic.EntryCount + traffic.ExitCount;

                        <td class="exit-count">${traffic.ExitCount}</td>
                        <td class="flow">${flow}</td>
                    </tr>
                `;
            });

            // 计算所有行的总和

                    <td class="flow">${totalFlow}</td>

            html += `

                    </div>
                </div>
            `;
            
            resultDiv.innerHTML = html;

        function clearDebugLog() {

        }
        
        function exportDebugLog() {
            const debugContent = document.getElementById('debugContent');
            const logText = Array.from(debugContent.children)
                .map(entry => entry.textContent)
                .join('\n');
            
            const blob = new Blob([logText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `debug_log_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            addDebugLog('调试日志已导出', 'success');
        }

        // 计算早高峰流量（8点、9点、10点的流量平均值）
        function calculateMorningPeakFlow(hourlyTraffic) {
            if (!hourlyTraffic || hourlyTraffic.length === 0) {
                return '暂无数据';
            }
            
            const morningHours = [8, 9, 10];
            const morningFlows = [];
            
            morningHours.forEach(hour => {
                const traffic = hourlyTraffic.find(t => t.Hour === hour);
                if (traffic) {
                    const flow = traffic.EntryCount + traffic.ExitCount;
                    morningFlows.push(flow);
                }
            });
            
            if (morningFlows.length === 0) {
                return '暂无数据';
            }
            
            const averageFlow = morningFlows.reduce((sum, flow) => sum + flow, 0) / morningFlows.length;
            return Math.round(averageFlow * 10) / 10 + ' 辆/小时';
        }
        
        // 计算晚高峰流量（16点、17点、18点的流量平均值）
        function calculateEveningPeakFlow(hourlyTraffic) {
            if (!hourlyTraffic || hourlyTraffic.length === 0) {
                return '暂无数据';
            }
            
            const eveningHours = [16, 17, 18];
            const eveningFlows = [];
            
            eveningHours.forEach(hour => {
                const traffic = hourlyTraffic.find(t => t.Hour === hour);
                if (traffic) {
                    const flow = traffic.EntryCount + traffic.ExitCount;
                    eveningFlows.push(flow);
                }
            });
            
            if (eveningFlows.length === 0) {
                return '暂无数据';
            }
            
            const averageFlow = eveningFlows.reduce((sum, flow) => sum + flow, 0) / eveningFlows.length;
            return Math.round(averageFlow * 10) / 10 + ' 辆/小时';
        }
